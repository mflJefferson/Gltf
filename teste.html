<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
      <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            
        <a-marker preset="hiro">
              <a-entity collada-model="url(https://raw.githubusercontent.com/GrinErrow/Gltf/master/drill-stoped.dae)"
                       scale="2 2 2"
                       rotation="-90 90 -90"
                       position="1 -0.4 0">
             <a-animation 
                       attribute="position"
                       dur="3000"
                       from="2 -0.4 0"
                       to="0.4 -0.4 0"
                       >
      </a-animation>    
       </a-entity>
        <a-box
                 scale="0.1 2 0.6"
                 position="0 -0.5 -0.3"
                 img src="https://raw.githubusercontent.com/GrinErrow/Gltf/master/download.jpg">
         </a-box>   
          <a-box
              scale="0.1 2 0.6"
              position="-0.15 -0.5 -0.3"
              img src="https://raw.githubusercontent.com/GrinErrow/Gltf/master/download.jpg">
          </a-box>
           </a-marker>
            <a-marker preset="kanji">
             <a-entity collada-model="url(https://raw.githubusercontent.com/GrinErrow/Gltf/master/drill-no-stoped.dae)"
                       scale="3 3 3"
                       rotation="-90 90 -90"
                       position="1 -0.4 0">
            <a-animation 
                       attribute="position"
                       dur="3000"
                       from="2 -0.4 0"
                       to="0.2 -0.4 0"
                       repeat= "indefinitive">
           </a-animation>    
          </a-entity>
         <a-box
                 scale="0.1 1 0.6"
                 position="0 -0.5 -0.3"
                 img src="https://raw.githubusercontent.com/GrinErrow/Gltf/master/download.jpg">

        </a-box>
       <a-box
              scale="0.1 1 0.6"
              position="-0.15 -0.5 -0.3"
      img src="https://raw.githubusercontent.com/GrinErrow/Gltf/master/download.jpg">
     </a-box>
    </a-marker>
	 <a-entity camera></a-entity>
  </a-scene>
 </body>
</html>
